name: Smarticket Scraper

on:
  schedule:
    - cron: "0 4 * * *" # Runs every day at 07:00 Israel time (UTC+3)
    - cron: "0 11 * * *" # 2 PM Israel time
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y chromium-browser chromium-chromedriver

      - name: Run scraper
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          CAPSOLVER_API_KEY: ${{ secrets.CAPSOLVER_API_KEY }}
        run: |
          python run_scraper.py

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: smarticket-screenshots
          path: screenshots/

  keepalive:
    runs-on: ubuntu-latest
    needs: run-scraper
    if: ${{ github.event_name == 'schedule' }} # only run automatically, not on manual trigger
    steps:
      - name: ðŸŒ€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ’¾ Keep workflows alive (once a month)
        run: |
          if [ "$(date +%d)" = "01" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit --allow-empty -m "chore: keep workflows alive $(date)"
            git push
          else
            echo "Not the 1st of the month â€” skipping keepalive commit."
          fi
